name: "üõ†Ô∏è Tooling / CI"
description: Changes to build scripts, CI workflows, packaging, or developer tooling.
title: "ci/tooling: <short summary>"
labels:
  - status:triage
  - project:mvp
  - area:ci-cd
  - priority:P2-normal
body:
  - type: markdown
    attributes:
      value: |
        Use this for GitHub Actions, Maven build changes, deployment packaging, local dev tooling, linters, etc.
  - type: textarea
    id: context
    attributes:
      label: Context / problem statement
      placeholder: |
        What needs to change and why? (e.g., deployment artifact, caching, test matrix, flaky step)
    validations:
      required: true
  - type: textarea
    id: proposed
    attributes:
      label: Proposed changes
      placeholder: |
        - Update .github/workflows/build.yml to ...
        - Add caching for Maven repo
        - Produce/update deployment artifact for Render
    validations:
      required: true
  - type: checkboxes
    id: impact
    attributes:
      label: Impact
      options:
        - label: Affects build time
        - label: Affects packaging/deployment
        - label: Requires new secrets or environment variables
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      placeholder: |
        - [ ] CI workflow publishes expected deployment artifact(s)
        - [ ] Build remains green on main
        - [ ] Docs updated if commands changed
    validations:
      required: true
